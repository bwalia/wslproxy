<!DOCTYPE html>
<html>
<head>
  <title>Secure Server</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    
    .message-container {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .message {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="message-container">
    <p class="message">Thank you for logging in.</p>
    <p class="message">This is the secure server, and your token has been generated. You can now use our services for the next one hour.</p>
    <a href="/api/sample-data.json" class="access-service">Click to Access the service</a>
  </div>
</body>
</html>
