# Default values for whitefalcon front http request handler
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

app:
  name: wf-front
  version: 0.1.1
  description: A Helm chart for Kubernetes
  keywords:
    - helm
    - chart
    - kubernetes
  namespace: int
  dns_resolver: "10.43.0.10"
  primary_dns_resolver : "10.43.0.10"
  secondary_dns_resolver : "10.43.0.10"
  dns_resolver_port: 53
  api_url: "https://api.int.whitefalcon.io/api"
  redis_host: "redis-service.int.svc.cluster.local"
  target_env: "int"
  target_type: "front"
  front_url: "https://int.whitefalcon.io"
  sync_data_onload: false
  
secure_env_file: ""

image:
  repository: bwalia/whitefalcon
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

storage:
  enabled: false
  accessMode: ReadWriteOnce
  size: 2Gi
  storageClass: ""


ingress:
  enabled: true
  className: "traefik"
  annotations: {
    cert-manager.io/cluster-issuer: letsencrypt-production,
    kubernetes.io/ingress.class: traefik
  }
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: front.int.whitefalcon.io
      paths:
        - path: /
          pathType: ImplementationSpecific
#          serviceName: wf-api-svc-int
          serviceName: wf-front-svc-int
          servicePort: 80
    - host: int.whitefalcon.io
      paths:
        - path: /
          pathType: ImplementationSpecific
          serviceName: wf-front-svc-int
          servicePort: 80
    - host: qa.int.whitefalcon.io
      paths:
        - path: /
          pathType: ImplementationSpecific
          serviceName: wf-front-svc-int
          servicePort: 80          
    # - host: int-my.workstation.co.uk moved to production permanent ingress for API GW
    #   paths:
    #     - path: /
    #       pathType: ImplementationSpecific
    #       serviceName: wf-front-svc-int
    #       servicePort: 80          
    - host: int.workstation.co.uk
      paths:
        - path: /
          pathType: ImplementationSpecific
          serviceName: wf-front-svc-int
          servicePort: 80          
    - host: int.odincm.com
      paths:
        - path: /
          pathType: ImplementationSpecific
          serviceName: wf-front-svc-int
          servicePort: 80          
    - host: nodeapp.int.whitefalcon.io
      paths:
        - path: /
          pathType: ImplementationSpecific
          serviceName: wf-front-svc-int
          servicePort: 80          
  tls:
    - secretName: nodeapp-int-tls-secret
      hosts:
        - nodeapp.int.whitefalcon.io
    - secretName: odincm-int-tls-secret
      hosts:
        - int.odincm.com
    - secretName: wsw-int-tls-secret
      hosts:
        - int.workstation.co.uk
    - secretName: wsl-int-tls-secret
      hosts:
        - int-my.workstation.co.uk
    - secretName: wf-qa-int-tls-secret
      hosts:
        - qa.int.whitefalcon.io
    - secretName: wf-int-tls-secret
      hosts:
        - int.whitefalcon.io
        - front.int.whitefalcon.io
  

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
