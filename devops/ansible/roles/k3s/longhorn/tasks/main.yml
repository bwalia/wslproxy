- name: Apply kubectl manifests
  shell: kubectl apply -f {{ item }}
  with_items: "{{ kubectl_manifests }}"
  tags: [k3s, longhorn]
  when: k3s_node_name is defined and k3s_node_ip is defined and k3s_node_name == "ubmaster00"


