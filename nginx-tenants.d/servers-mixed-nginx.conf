server
{
        listen 80;  # Listen on port (HTTP)
        server_name s3.workstation.co.uk acc-s3.workstation.co.uk test-s3.workstation.co.uk int-s3.workstation.co.uk;  # Your domain name
        root /var/www/html;  # Document root directory
        index index.html;  # Default index files
        access_log logs/access.log;  # Access log file location
        error_log logs/error.log;  # Error log file location

    # location ~ \.(css|js)$ {
    #     proxy_pass http://192.168.1.13;
    #         proxy_cache_valid any 10m;
    #         proxy_cache_min_uses 3;
    #         proxy_cache_bypass $cookie_nocache $arg_nocache$arg_comment;
    #     }


        location / {
        proxy_pass http://192.168.1.13;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Default is HTTP/1, keepalive is only enabled in HTTP/1.1
        # To support websocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        client_max_body_size 300M;

        chunked_transfer_encoding off;
                      }
              
}

