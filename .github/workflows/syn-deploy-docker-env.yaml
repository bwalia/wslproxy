name: Deploy Syn POP v2 environment using Docker Compose

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: [syn-control-node]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Compose
        run: docker-compose --version

      - name: Build and run Deploy Syn POP v2 TEST environment
        run: chmod +x ./run.sh && ./run.sh ".env.syntest" "synergist-openresty"

      - name: Build and run Deploy Syn POP v2 ACC environment
        run: chmod +x ./run.sh && ./run.sh ".env.synacc" "synergist-openresty"
            
      - name: Run Heathcheck and QA Tests
        run: |
          echo "Run Heathcheck and QA Tests..."    