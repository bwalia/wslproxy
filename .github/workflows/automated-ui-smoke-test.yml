name: wslproxy Admin UI Login Test using Cypress Test framework
on:
  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:
    inputs:
      TARGET_ENV:
        type: choice
        description: "Please choose the Target Environment"
        default: "int"
        required: true
        options:
          - int
          - test
          - acc
          - local

env:
  TARGET_ENV: ${{ inputs.TARGET_ENV || 'int' }}

jobs:
  smoke-test:
    name: Login Test using Cypress Test framework
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Compose to run Cypress Test framework specs
        uses: ndeloof/install-compose-action@v0.0.1
        with:
          version: v2.1.0
          legacy: true
      - run: docker-compose --version

      - name: Smoke test Login Test using Cypress Test framework on ${{ env.TARGET_ENV }}
        run: |
          chmod +x ./bootstrap-cypress.sh && sh ./bootstrap-cypress.sh "${{ secrets.CYPRESS_ENVFILE_INT }}" "${{ env.TARGET_ENV }}"
        continue-on-error: true

      - name: Ensure cypress directories exist
        if: always()
        run: |
          mkdir -p openresty-admin/cypress/cypress/screenshots openresty-admin/cypress/cypress/videos openresty-admin/cypress/cypress/downloads
          sudo chmod -R a+rwx openresty-admin/cypress/cypress/screenshots openresty-admin/cypress/cypress/videos openresty-admin/cypress/cypress/downloads || true

      - name: Upload Cypress Screenshots as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: openresty-admin/cypress/cypress/screenshots
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Cypress Videos as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: openresty-admin/cypress/cypress/videos
          if-no-files-found: ignore
          retention-days: 7

      - name: Send Slack Notification
        if: always()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          channel-id: "cypress-test-results"
          slack-message: |
            üîê *wslproxy Admin UI Smoke Login Test*
            ‚Ä¢ *Environment:* ${{ env.TARGET_ENV }}
            ‚Ä¢ *Status:* ${{ job.status }}
            ‚Ä¢ *Run:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>

            Screenshots and videos are available as artifacts in the workflow run.
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_TOKEN }}
