name: Ansible compile from source and install Openresty

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  workflow_dispatch:
    inputs:
      TARGET_ENV:
        type: choice
        description: "Please choose the Target environment"
        default: "int"
        required: true
        options:
          - int
          - test
          - acc
          - prod

      TARGET_HOST:
        type: choice
        description: "Please choose the Target host"
        default: "whisky03"
        required: true
        options:
          - whisky03
          # - whisky10
          # - whisky08
env:
  TARGET_ENV: ${{ github.event.inputs.TARGET_ENV || 'int' }}
  TARGET_HOST: ${{ github.event.inputs.TARGET_HOST || '10.24.5.3' }}
  API_DOMAINNAME_ENDPOINT: ${{ github.event.inputs.TARGET_ENV || 'int' }}.brahmstra.org

jobs:
  build:
    runs-on: [self-hosted]

    steps:
      - name: Checkout code from repository
        uses: actions/checkout@v3
      - name: Install Ansible on Ubuntu Latest
        run: |
          sudo apt-get install -y ansible
          export ANSIBLE_HOST_KEY_CHECKING=False

      - name: Decode settings_brahmstra.json file
        run: |
          echo "${{ secrets.SETTINGS_BRAHMSTRA_INT }}" | base64 -d > /tmp/settings_brahmstra_whisky03.json

      - name: Decode env file
        run: |
          echo "${{ secrets.ENV_BRAHMSTRA_INT }}" | base64 -d > /tmp/.env_brahmstra_whisky03
          cat /tmp/.env_brahmstra_whisky03

      - name: Decrypt id_rsa pub key via Ansible Vault file
        env:
          VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}
        run: |
          ansible-vault decrypt id_rsa --vault-password-file=<(echo $VAULT_PASSWORD)

      - name: Add SSH Host Key for hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H `cat devops/ansible/hosts | grep ansible_user | awk '{print $1}'`  >> ~/.ssh/known_hosts

      - name: Run Ansible Playbook
        run: |
           sudo ansible-playbook devops/ansible/manage_nginx_openresty_ops.yml -i devops/ansible/hosts -l ${{ env.TARGET_HOST }}
        env:
          ANSIBLE_PRIVATE_KEY_FILE: id_rsa

