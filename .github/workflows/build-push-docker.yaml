name: Push Node App Docker Images to Docker

on:
  push:
    branches:
      - main

env:
    IMAGE_NAME: "whitefalcon"
    TARGET_IMAGE_TAG: "test"
    TARGET_STACK: openresty_php
    IMAGE_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWD }}

      - name: Build Docker image
        run: docker build -f $(pwd)/demos-origins/node-app/Dockerfile --build-arg TAG=latest -t wf-${{ env.TARGET_STACK }} . --no-cache

      - name: Tag Docker image
        run: docker tag wf-${{ env.TARGET_STACK }} ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-nodeapp:${{ env.TARGET_IMAGE_TAG }}

      - name: Push Docker image to Docker
        run: docker push ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-nodeapp:${{ env.TARGET_IMAGE_TAG }}
