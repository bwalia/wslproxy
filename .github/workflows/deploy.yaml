name: Whitefalcon Deploy changes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ feature/* ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout the repo code
        uses: actions/checkout@v2 
        with:
          ref: "main"

      - name: build and run the white falcon docker image
        run: chmod +x ./build.sh "${{ secrets.DOCKER_USER }}" "${{ secrets.DOCKER_PASSWD }}"
