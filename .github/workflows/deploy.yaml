name: "Build and Deploy - whitefalcon-api Prod"

on:
  push:
    branches: [ prod ]
  pull_request:
    branches: [ feature/* ]
  workflow_dispatch:
    inputs:
      TARGET_CLUSTER:
        type: choice
        description: 'Please choose the environment'
        default: 'k3s6'
        required: true
        options:
          - k3s6
          - k3s2

env:
  TARGET_ENV: "prod"
  TARGET_CLUSTER: "k3s1"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout the repo code
        uses: actions/checkout@v2 
        with:
          ref: "main"

      - name: build and run the white falcon docker image
        run: chmod +x ./build.sh && ./build.sh "${{ secrets.DOCKER_USER }}" "${{ secrets.DOCKER_PASSWD }}"

      - name: Run bash script to perform Cluster kubeconfig mapping and resetting env vars if necessary
        run: |
            echo "KUBE_CONFIG_DATA=${{ secrets.KUBE_CONFIG_DATA_K3S2 }}" >> $GITHUB_ENV

      - name: Helm Deploy - Release to selected K3S cluster
        uses: koslib/helm-eks-action@master
        with:
          command: |
            helm upgrade -i whitefalcon-api-${{ env.TARGET_ENV }} ./devops/helm-charts/whitefalcon-api/ -f devops/helm-charts/whitefalcon-api/values-${{ env.TARGET_ENV }}-${{ env.TARGET_CLUSTER}}.yaml --namespace ${{ env.TARGET_ENV }} --create-namespace
            kubectl rollout restart deployment/whitefalcon-api-${{ env.TARGET_ENV }} -n ${{ env.TARGET_ENV }}
            kubectl rollout history deployment/whitefalcon-api-${{ env.TARGET_ENV }} -n ${{ env.TARGET_ENV }}
          
      - name: Slack Notification for Workstation CRM release 
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: general
          SLACK_COLOR: ${{ job.status }}
          SLACK_ICON: https://github.com/rtCamp.png?size=48
          SLACK_MESSAGE: 'Post Content :rocket:'
          SLACK_TITLE: Post Title
          SLACK_USERNAME: rtCamp
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}