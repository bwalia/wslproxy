name: Run Selenium UI tests

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted-node6]
    steps:
      - name: Checking out repo
        uses: actions/checkout@v2
        with:
          ref: dixa/qa-checks
      
      - uses: browser-actions/setup-chrome@v1
      - run: chrome --version

      - name: Build docker image for selenium tests
        working-directory: ./QA
        run: docker build -t selenium-tests -f Dockerfile_qa .

      - name: Test execution
        working-directory: ./QA
        run: docker run -e LOGIN_EMAIL=$LOGIN_EMAIL -e LOGIN_PASSWORD=$LOGIN_PASSWORD -e JWT_TOKEN_KEY=$JWT_TOKEN_KEY selenium-tests    
        env: 
          LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
          JWT_TOKEN_KEY: ${{ secrets.JWT_TOKEN_KEY }}

